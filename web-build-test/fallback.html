<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zawajplus App - Fallback Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            max-width: 600px;
            text-align: center;
        }
        h1 {
            color: #8e44ad;
            margin-bottom: 1rem;
        }
        p {
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }
        .status {
            font-weight: bold;
            font-size: 1.2rem;
            color: #e74c3c;
            margin: 1.5rem 0;
        }
        .button {
            background-color: #8e44ad;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #7d3c98;
        }
        .debug-info {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            padding: 1rem;
            margin-top: 2rem;
            text-align: left;
            font-family: monospace;
            font-size: 0.9rem;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Zawajplus Islamic Dating App</h1>
        <p>This is a fallback page. The main application may be experiencing issues.</p>
        <div class="status">Application Status: Fallback Mode</div>
        <p>The main application is not currently available. This could be due to a build issue or routing problem.</p>
        <button class="button" onclick="refreshPage()">Refresh Page</button>
        
        <div class="debug-info">
            <h3>Debug Information:</h3>
            <div id="debug"></div>
        </div>
    </div>

    <script>
        function refreshPage() {
            window.location.reload();
        }
        
        // Collect debug information
        window.onload = function() {
            const debugElement = document.getElementById('debug');
            const debugInfo = [
                `URL: ${window.location.href}`,
                `Path: ${window.location.pathname}`,
                `User Agent: ${navigator.userAgent}`,
                `Time: ${new Date().toISOString()}`,
                `Referrer: ${document.referrer || 'None'}`
            ];
            
            debugElement.innerHTML = debugInfo.map(info => `<div>${info}</div>`).join('');
        };
    </script>
</body>
</html>
