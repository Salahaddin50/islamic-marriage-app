<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hume App Test Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            max-width: 600px;
            text-align: center;
        }
        h1 {
            color: #8e44ad;
            margin-bottom: 1rem;
        }
        p {
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }
        .status {
            font-weight: bold;
            font-size: 1.2rem;
            color: #27ae60;
            margin: 1.5rem 0;
        }
        .button {
            background-color: #8e44ad;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #7d3c98;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hume Islamic Dating App</h1>
        <p>This is a test page to verify that the Vercel deployment is working correctly.</p>
        <div class="status">Server Status: Online</div>
        <p>If you're seeing this page, it means the basic routing is working. However, the main application might still have routing issues.</p>
        <button class="button" onclick="testRouting()">Test Routing</button>
        <p id="routeResult"></p>
    </div>

    <script>
        function testRouting() {
            const result = document.getElementById('routeResult');
            result.textContent = "Current path: " + window.location.pathname;
            
            // Add more routing tests if needed
            if (window.location.pathname === '/') {
                result.textContent += "\nBase routing is working correctly!";
            } else {
                result.textContent += "\nTesting custom route...";
            }
        }
    </script>
</body>
</html>
