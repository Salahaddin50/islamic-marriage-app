  <script>
    // Device detection and routing logic
    function isDesktopDevice() {
      const userAgent = navigator.userAgent.toLowerCase();
      const isMobile = /android|webos|iphone|ipad|ipod|blackberry|iemobile|opera mini|mobile/i.test(userAgent);
      const isTablet = /ipad|android(?!.*mobile)/i.test(userAgent);
      const screenWidth = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;
      
      // Consider desktop if:
      // 1. Not mobile device AND screen width >= 1024px
      // 2. OR specifically desktop user agents
      return (!isMobile && screenWidth >= 1024) || 
             /windows nt|macintosh|linux/i.test(userAgent) && screenWidth >= 1024;
    }
    
    function shouldRedirectToLanding() {
      // Only redirect desktop users when visiting the root path and not authenticated
      const isDesktop = isDesktopDevice();
      const isAlreadyOnLanding = window.location.pathname.includes('landing.html');
      const currentPath = window.location.pathname || '';
      const isRootPath = currentPath === '/' || currentPath === '/index' || currentPath === '';
      
      // Check for authentication state in localStorage (set by Supabase)
      const hasAuthSession = localStorage.getItem('supabase.auth.token') || 
                           localStorage.getItem('sb-' + window.location.hostname.replace(/\./g, '-') + '-auth-token');
      
      // Redirect to landing if on desktop, at root, not already on landing, and not authenticated
      return isDesktop && isRootPath && !isAlreadyOnLanding && !hasAuthSession;
    }
    
    // Perform redirect before React app loads
    if (shouldRedirectToLanding()) {
      // Add a small delay to ensure smooth transition
      setTimeout(() => {
        window.location.href = '/landing.html';
      }, 100);
    }
