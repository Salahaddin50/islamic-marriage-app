<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta httpEquiv="X-UA-Compatible" content="IE=edge" />
  <!-- 
    This viewport meta tag is to ensure the website is mobile-responsive.
  -->
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, shrink-to-fit=no"
  />
  <title>Hume - Dating App</title>
  <!-- Playfair Display - Exotic Elegant Serif Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <style>
    /* Responsive Web Styles for Hume Dating App */
    
    /* Additional responsive styles */
    .app-container {
      max-width: 100vw;
      margin: 0 auto;
      min-height: 100vh;
    }
    
    /* Mobile styles (default) */
    @media (max-width: 480px) {
      .app-container {
        padding: 8px;
      }
      
      button, .touchable {
        min-height: 44px;
        min-width: 44px;
      }
      
      .text-large { font-size: 18px; }
      .text-medium { font-size: 16px; }
      .text-small { font-size: 14px; }
    }
    
    /* Tablet styles */
    @media (min-width: 481px) and (max-width: 768px) {
      .app-container {
        max-width: 600px;
        padding: 16px;
      }
      
      .text-large { font-size: 20px; }
      .text-medium { font-size: 18px; }
      .text-small { font-size: 16px; }
    }
    
    /* Desktop styles */
    @media (min-width: 769px) {
      .app-container {
        max-width: 800px;
        padding: 24px;
      }
      
      .text-large { font-size: 22px; }
      .text-medium { font-size: 20px; }
      .text-small { font-size: 18px; }
    }
    
    /* Hide scrollbars on web */
    ::-webkit-scrollbar {
      width: 0px;
      background: transparent;
    }
  </style>
  <style>
    /**
     * Extend the react-native-web reset:
     * https://github.com/necolas/react-native-web/blob/master/packages/react-native-web/src/exports/StyleSheet/initialRules.js
     */
    html, body, #root {
      width: 100%;
      /* To smooth any scrolling behavior */
      -webkit-overflow-scrolling: touch;
      margin: 0px;
      padding: 0px;
      /* Allows content to fill the viewport and go beyond the bottom */
      min-height: 100%;
    }
    
    #root {
      flex-shrink: 0;
      flex-basis: auto;
      flex-grow: 1;
      display: flex;
      flex: 1;
    }

    /* Mobile responsive improvements */
    * {
      box-sizing: border-box;
    }
    
    body {
      font-family: "Playfair Display", Georgia, "Times New Roman", serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      overflow-x: hidden;
    }

    /* Custom scrollbar for webkit browsers */
    ::-webkit-scrollbar {
      width: 0px;
      background: transparent;
    }

    /* Responsive container */
    @media (max-width: 480px) {
      body {
        font-size: 14px;
      }
    }

    @media (min-width: 481px) and (max-width: 768px) {
      body {
        font-size: 16px;
      }
    }

    @media (min-width: 769px) {
      body {
        font-size: 18px;
        background-color: #f5f5f5;
      }
      
      #root {
        max-width: 800px;
        margin: 0 auto;
        background-color: white;
        box-shadow: 0 0 20px rgba(0,0,0,0.1);
      }
    }
  </style>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
</body>
</html>
